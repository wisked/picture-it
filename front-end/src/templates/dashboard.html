<div class="user-list-container">
    <h4><em>List of user</em></h4>
    <input type="text" ng-model="userName" class="form-control filter-field" placeholder="start type user name"/>
    <ul ng-repeat="user in userList | filter:userName" class="user-list">
        <li><a ui-sref="user({id: user._id})"><h4>{{user.name}}</h4><a></li>
    </ul>
</div>
