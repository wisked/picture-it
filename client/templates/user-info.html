<ng-image-gallery
    ng-if="images.length > 0"
    images="images"
    thumbnails="true"
    inline="true"
    img-bubbles="true"
    bg-close="true"
    bubbles="true"
    img-anim="slide"
    conf="conf"
    on-open="opened();"
    on-close="closed();"
></ng-image-gallery>

<div style="margin-top: 20px" class="container">
    <div ngf-drop ngf-select ng-model="file" class="drop-box"
        ngf-drag-over-class="'dragover'" ngf-allow-dir="true"
        accept="image/*"
        ngf-pattern="'image/*'">Drop images here or click to upload</div>
</div>


<div class="row">
    <div ng-repeat="src in images">
        <img ng-src="{{src.url}}" />
        <span ng-click="delete(src.url)">x</span>
    </div>
</div>
